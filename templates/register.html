{% extends 'layout.html' %}
{% block body %}

{% if message %}
<div class="alert alert-danger">{{message}}</div>
{% endif %}

<div class="row"><h1 class="title"> Register </h1></div>
<form class="form-horizontal" action="/register_submit" method="post">
  <div class="form-wrapper col-sm-offset-3 col-sm-7">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-3 control-label">Full Name</label>
      <div class="col-sm-7">
        <input type="text" name = "full_name" class="form-control" id="inputUserName3" placeholder="John Smith">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-3 control-label">Username</label>
      <div class="col-sm-7">
        <input type="text" name= "username" class="form-control" id="inputUserName3" placeholder="JSmith">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-7">
        <input type="password" name = "password" class="form-control" id="inputPassword3" placeholder="6 chararacter minimum for security">
      </div>
    </div>
      <div class="form-group">
      <label for="inputPassword3" class="col-sm-3 control-label">Confirm Password</label>
      <div class="col-sm-7">
        <input type="password" name="confirm_password" class="form-control" id="inputPassword3" placeholder="Please confirm password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-7">
        <input type="email" name="email" class="form-control" id="inputUserName3" placeholder="example@example.com">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-warning">Register</button>
      </div>
    </div>
  </div>
</form>

{% endblock %}
